<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="forms.css">
  </head>
  <body>
    <form>
      <div class="container">
        <p></p>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
      <p></p>
      <p></p>
      <p></p>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" class="form-control" type="email" name="" value="Enter email">
            <small></small>
            <!-- <p class="help-block">We'll never share you email with anyone else.</p> -->
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br><br>

            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"><br>


            <!SELECT>

              <label for="exampleFormControlSelect1">Select</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select><br>
              <!SELECT>

                <label for="exampleFormControlSelect1">Select</label>
                <select  multiple class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select><br>

                <label for="exampleFormControlTextarea1">Textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>

                <label for="exampleInputFile">File input</label>
                <input type="file" class="form-control-file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>


                <fieldset class="form-group">
                <legend>Radio buttons</legend>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Option one is this and that&mdash;be sure to include why it's great
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two can be something else and selecting it will deselect option one
                  </label>
                </div>
                <div class="radio disabled">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                    Option three is disabled
                  </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" value="option3" disabled>
                    Option three is disabled
                  </label>
                </div>
              </fieldset>





          </div>
        </form>
      </div>


  </body>
</html>
