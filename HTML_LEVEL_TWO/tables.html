<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Tables</title>
  </head>

      <th>Colour</th>
      <th>Country</th>

    </tr>
    <tr>

    </tr>
    <tr>
      <td>100</td>
      <td>Blue</td>
      <td>France</td>
    </tr>
    </table>

  </body>
</html>
